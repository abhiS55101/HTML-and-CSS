<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main -->
    <main>
        <!-- <img class="object1" src="./Images/bg-pattern-bottom.svg" alt=""> -->
        <div class="card">
            <!-- card container -->
            <div class="img-container"></div>
            <div class="profile-box"></div>
            <h1 id="name">Victor Crest <span id="age">26</span></h1>
            <p class="city">London</p>
            <div class="border"></div>
            <ul class="stats">
                <li>
                    <h1 class="numbers">80K</h1>
                    <p class="text">Followers</p>
                </li>
                <li>
                    <h1 class="numbers">803K</h1>
                    <p class="text">Likes</p>
                </li>
                <li>
                    <h1 class="numbers">1.4K</h1>
                    <p class="text">Photos</p>
                </li>
            </ul>
            <!-- card container end -->
        </div>
    </main>
    <!-- main end -->
</body>
</html>
