<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main starts -->
    <main>
        <!-- Main Box -->
        <div class="main">
            <!-- Image Box -->
            <div class="img-container"></div>
            <!-- Heading -->
            <h1 class="heading">Order Summary</h1>
            <!-- Paragraph Text -->
            <p class="heading-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <!-- Order detail Box -->
            <div class="order-detail">
                <!-- Music Icon -->
                    <div class="music-icon">
                        <img src="./images/icon-music.svg" alt="icon-music">
                    </div>
                    
                    <div class="order-price">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>  
                    <p class="right-text">Change</p>
            </div>
                <!-- Button -->
                <button class="btn">Proceed to Payment</button>
                <p class="bottom-text">Cancel Order</p>
        </div>
        <!-- Container Box -->
    </main>
    <!-- Main End -->
</body>
</html>
