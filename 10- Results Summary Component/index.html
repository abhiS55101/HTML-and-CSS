<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main starts -->
    <main>
        <div class="main-container">

            <!-- Left Section -->
            <div class="section-left">
                <h2 class="head-left">Your Result</h2>
                <div class="numbers">
                    <p class="obt-numbers">76</p>
                    <p class="total-numbers">of 100</p>
                </div>
                <p class="greet-text">Great</p>
                <p class="summary-text">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>

            <!-- Right Section -->
            <div class="section-right">
                    <h2 class="heading-right">Summary</h2>
                    <div class="summary-box">
                        <div class="details">
                            <div class="left">
                                <img src="./Images/icon-reaction.svg" alt="reaction_image">
                                <p class="reaction">Reaction</p>
                            </div>
                            <p class="marks">80 <span class="total-marks">/ 100</span></p>
                        </div>
                </div>

                <div class="summary-box">
                    <div class="details">
                        <div class="left">
                            <img src="./Images/icon-memory.svg" alt="memory_image">
                            <p class="memory">Memory</p>
                        </div>
                        <p class="marks">92 <span class="total-marks">/ 100</span></p>
                    </div>
                </div>

                <div class="summary-box">
                    <div class="details">
                        <div class="left">
                            <img src="./Images/icon-verbal.svg" alt="verbal_image">
                            <p class="verbal">Verbal</p>
                        </div>
                        <p class="marks">61 <span class="total-marks">/ 100</span></p>
                    </div>
                </div>

                <div class="summary-box">
                    <div class="details">
                        <div class="left">
                            <img src="./Images/icon-visual.svg" alt="visual_image">
                            <p class="visual">Visual</p>
                        </div>
                        <p class="marks">72 <span class="total-marks">/ 100</span></p>
                    </div>
                </div>
                <a href="#"><button class="btn">Continue</button></a>
            </div>
            <!-- Right Section end -->
        </div>
    </main>
    <!-- Main Section end -->
</body>
</html>
